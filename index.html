<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="manifest" href="manifest.json" />
<link rel="apple-touch-icon" href="icon.png" />
<title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–µ—Å–∞ —à—Ç–∞–Ω–≥–∏</title>
<style>
  :root {
    --bg-light: #fff;
    --text-light: #000;
    --bg-dark: #121212;
    --text-dark: #eee;
    --btn-bg-light: #000;
    --btn-bg-dark: #eee;
    --btn-text-light: #fff;
    --btn-text-dark: #000;
  }
  body {
    background: var(--bg-light);
    color: var(--text-light);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    text-align: center;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
  }
  input[type=number], input[type=text] {
    padding: 12px 16px;
    font-size: 1.2em;
    width: 220px;
    border: 2px solid currentColor;
    border-radius: 14px;
    margin-bottom: 20px;
    outline: none;
    background: transparent;
    color: inherit;
  }
  button {
    background: var(--btn-bg-light);
    color: var(--btn-text-light);
    border: none;
    border-radius: 14px;
    padding: 14px 28px;
    font-size: 1.3em;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark button {
    background: var(--btn-bg-dark);
    color: var(--btn-text-dark);
  }
  button:hover {
    background: #444;
    color: #fff;
  }
  #result, #resultDetailed, #recordsList {
    margin-top: 30px;
    font-size: 1.3em;
    font-weight: 600;
    line-height: 1.4;
    white-space: pre-wrap;
  }
  #warning {
    margin-top: 15px;
    color: #b00000;
    font-weight: 700;
  }
  /* –ú–µ–Ω—é */
  .menu-button {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    z-index: 110;
  }
  #themeToggle {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    user-select: none;
    z-index: 110;
  }
  #sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 240px;
    height: 100%;
    background: #eee;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    padding: 20px;
    box-sizing: border-box;
    transition: left 0.3s;
    z-index: 100;
    overflow-y: auto;
  }
  body.dark #sidebar {
    background: #222;
    color: var(--text-dark);
  }
  #sidebar.open {
    left: 0;
  }
  #sidebar h2 {
    margin-top: 0;
  }
  #sidebar ul {
    list-style: none;
    padding: 0;
  }
  #sidebar ul li {
    padding: 10px 5px;
    cursor: pointer;
    border-radius: 8px;
  }
  #sidebar ul li:hover:not(.disabled) {
    background: #ccc;
  }
  #sidebar ul li.disabled {
    color: #888;
    cursor: default;
  }
  /* –û—Ç—Å—Ç—É–ø —É –∑–∞–≥–æ–ª–æ–≤–∫–∞, —á—Ç–æ–±—ã –º–µ–Ω—é –Ω–µ –Ω–∞–∫—Ä—ã–≤–∞–ª */
  h1 {
    margin-top: 60px;
  }
  /* –°–∫—Ä—ã–≤–∞—Ç—å disabled –ø—É–Ω–∫—Ç—ã –∫—É—Ä—Å–æ—Ä */
  #sidebar ul li.disabled:hover {
    background: none;
  }
  /* –§–æ—Ä–º–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤ */
  #recordForm input, #recordForm select {
    width: 180px;
    margin: 5px;
  }
</style>
</head>
<body>

<div class="menu-button" onclick="toggleMenu()">‚ò∞</div>
<div id="themeToggle" onclick="toggleTheme()" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåû</div>

<div id="sidebar">
  <h2>–ú–µ–Ω—é</h2>
  <ul>
    <li onclick="selectMode('plates')">ü•û –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –±–ª–∏–Ω–æ–≤</li>
    <li onclick="selectMode('bench')" >üí™ –†–∞–∑–æ–≤—ã–π –∂–∏–º –ª–µ–∂–∞</li>
    <li onclick="selectMode('records')">üèÜ –õ–∏—á–Ω—ã–µ —Ä–µ–∫–æ—Ä–¥—ã</li>
  </ul>
</div>

<div id="modeContent">
  <!-- –°—é–¥–∞ –±—É–¥–µ–º –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Ä–µ–∂–∏–º–æ–≤ -->
</div>

<script>
  const plates = [20, 15, 10, 5, 2.5, 1.25];
  const maxPlatesPerType = 7;
  const barWeight = 20;

  let currentMode = 'plates';

  function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
    const themeToggle = document.getElementById('themeToggle');
    if(document.body.classList.contains('dark')){
      themeToggle.textContent = 'üåô';
    } else {
      themeToggle.textContent = 'üåû';
    }
  }

  function selectMode(mode) {
    currentMode = mode;
    toggleMenu();
    renderMode();
  }

  function renderMode() {
    const container = document.getElementById('modeContent');
    container.innerHTML = '';

    if(currentMode === 'plates'){
      container.innerHTML = `
        <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–µ—Å–∞ —à—Ç–∞–Ω–≥–∏</h1>
        <p>–í–≤–µ–¥–∏—Ç–µ –∂–µ–ª–∞–µ–º—ã–π –≤–µ—Å (–≤ –∫–≥):</p>
        <input type="number" id="weightInput" min="${barWeight}" step="0.25" value="100" />
        <br/>
        <button onclick="calculatePlates()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –±–ª–∏–Ω—ã</button>
        <div id="warning"></div>
        <div id="result"></div>
        <div id="resultDetailed"></div>
      `;
    } else if(currentMode === 'bench'){
      container.innerHTML = `
        <h1>–†–∞–∑–æ–≤—ã–π –º–∞–∫—Å–∏–º—É–º –≤ –∂–∏–º–µ –ª—ë–∂–∞ (–±—É–¥–µ—Ç –ø–æ–∑–∂–µ)</h1>
        <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ä–∞–∑–æ–≤–æ–≥–æ –º–∞–∫—Å–∏–º—É–º–∞ –ø–æ —Ñ–æ—Ä–º—É–ª–∞–º</p>
      `;
    } else if(currentMode === 'records'){
      container.innerHTML = `
        <h1>–õ–∏—á–Ω—ã–µ —Ä–µ–∫–æ—Ä–¥—ã</h1>
        <form id="recordForm" onsubmit="saveRecord(event)">
          <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required />
          <input type="number" id="recordWeight" placeholder="–í–µ—Å (–∫–≥)" min="1" required />
          <select id="exerciseType">
            <option value="bench">–ñ–∏–º –ª—ë–∂–∞</option>
            <option value="squat">–ü—Ä–∏—Å–µ–¥</option>
            <option value="deadlift">–°—Ç–∞–Ω–æ–≤–∞—è —Ç—è–≥–∞</option>
          </select>
          <br/>
          <button type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∫–æ—Ä–¥</button>
        </form>
        <div id="recordsList"></div>
      `;
      loadRecords();
    }
  }

  function calculatePlates() {
    document.getElementById('warning').textContent = "";
    document.getElementById('result').textContent = "";
    document.getElementById('resultDetailed').textContent = "";

    let desiredWeight = parseFloat(document.getElementById('weightInput').value);

    if (isNaN(desiredWeight)) {
      document.getElementById('warning').textContent = "–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ";
      return;
    }
    if (desiredWeight < barWeight) {
      document.getElementById('warning').textContent = "–í–µ—Å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω—å—à–µ 20 –∫–≥ (–≤–µ—Å —à—Ç–∞–Ω–≥–∏)";
      return;
    }

    let weightPerSide = (desiredWeight - barWeight) / 2;
    if (weightPerSide < 0) {
      document.getElementById('warning').textContent = "–í–µ—Å –º–µ–Ω—å—à–µ –≤–µ—Å–∞ —à—Ç–∞–Ω–≥–∏";
      return;
    }

    let platesPerSide = [];
    let remaining = weightPerSide;

    for (let plate of plates) {
      let count = 0;
      while (remaining >= plate - 0.0001 && count < maxPlatesPerType) {
        platesPerSide.push(plate);
        remaining -= plate;
        count++;
      }
    }

    if (remaining > 0.01) {
      document.getElementById('warning').textContent = "–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ —Ç–æ—á–Ω–æ —Å–æ–±—Ä–∞—Ç—å —ç—Ç–æ—Ç –≤–µ—Å –±–ª–∏–Ω–∞–º–∏.";
    }

    if (platesPerSide.length === 0) {
      document.getElementById('warning').textContent = "–î–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≤–µ—Å–∞ –Ω–µ –Ω—É–∂–Ω—ã –±–ª–∏–Ω—ã, —Ö–≤–∞—Ç–∏—Ç —à—Ç–∞–Ω–≥–∏.";
      return;
    }

    const simpleOutput = platesPerSide.join(",") + " - " + platesPerSide.join(",");
    document.getElementById('result').textContent = simpleOutput;

    let counts = {};
    platesPerSide.forEach(p => counts[p] = (counts[p] || 0) + 1);

    let detailedLeft = [];
    for (let p of plates) {
      if (counts[p]) {
        detailedLeft.push(`${counts[p]}√ó${p} –∫–≥`);
      }
    }
    const detailedOutput = "–õ–µ–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞: " + detailedLeft.join(", ") + "\n–ü—Ä–∞–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞: " + detailedLeft.join(", ");
    document.getElementById('resultDetailed').textContent = detailedOutput;
  }

  // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–æ–≤
  function saveRecord(event){
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const weight = parseFloat(document.getElementById('recordWeight').value);
    const exercise = document.getElementById('exerciseType').value;

    if(!name || isNaN(weight) || weight <= 0){
      alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.");
      return;
    }

    let records = JSON.parse(localStorage.getItem('liftRecords') || "[]");

    records.push({name, weight, exercise, date: new Date().toISOString()});
    localStorage.setItem('liftRecords', JSON.stringify(records));

    alert("–†–µ–∫–æ—Ä–¥ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
    document.getElementById('recordForm').reset();
    loadRecords();
  }

  function loadRecords(){
    let records = JSON.parse(localStorage.getItem('liftRecords') || "[]");
    if(records.length === 0){
      document.getElementById('recordsList').textContent = "–†–µ–∫–æ—Ä–¥—ã –ø–æ–∫–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.";
      return;
    }
    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –≤–µ—Å—É –ø–æ —É–±—ã–≤–∞–Ω–∏—é
    records.sort((a,b) => b.weight - a.weight);

    let html = "<h3>–°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ —Ä–µ–∫–æ—Ä–¥—ã:</h3><ul>";
    for(let rec of records){
      html += `<li><b>${rec.name}</b> ‚Äî ${rec.weight} –∫–≥ (${rec.exercise})</li>`;
    }
    html += "</ul>";

    document.getElementById('recordsList').innerHTML = html;
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –∑–∞–≥—Ä—É–∑–∏–º –ø–µ—Ä–≤—ã–π —Ä–µ–∂–∏–º
  renderMode();
</script>

</body>
</html>
